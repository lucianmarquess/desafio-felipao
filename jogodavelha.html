<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>

<body>
    <h1>Aprendendo a fazer um Jogo da Velha</h1>

    <div id="container">
        <div class="block">
            <div id="box1" class="box top left">
                <!-- Corrigido: "onclik" estava errado, agora está como "onclick" -->
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id="box2" class="box top">
                <!-- Corrigido: Mesma coisa aqui, era "onclik" em vez de "onclick" -->
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id="box3" class="box top right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
        <div class="block">
            <div id="box4" class="box left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <!-- Adicionado: Tinha um espaço vazio no meio do jogo. Adicionei o box5 que estava faltando -->
            <div id="box5" class="box">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id="box6" class="box right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
        <div class="block">
            <div id="box7" class="box bottom left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <!-- Corrigido: O "&nbsp;" estava fora do lugar, coloquei dentro da tag <span> -->
            <div id="box8" class="box bottom">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div id="box9" class="box bottom right">
                <!-- Corrigido: Mesma coisa aqui, o "&nbsp;" agora está dentro da tag <span> -->
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
    </div>

    <script src="jogodavelha.js"></script>
</body>

</html>
